before_script:
  - test -d node_modules || ln -s ~/node_modules node_modules

build_test_package:
  script:
  - npm run build-test
  - tar czvf top.sass.agent.vue.tar.gz -C dist/ .
  - uploadPackage.py -p top.sass.agent-vue2 -n test -v "$CI_BUILD_ID" -g 'top.sass.agent.vue.tar.gz' --publish True
  tags:
  - frontend
  only:
    - develop

